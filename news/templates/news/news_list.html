<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-margin {
          margin-top: 30px; /* Adjust as needed */
        }
        .container { 
             padding-right: 20px; 
        } 
      </style>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1" href="#">NEWS</a>
          <form class="d-flex input-group w-auto" method="get">
            <input
              type="search"
              name="query"
              value="{{ query }}"
              class="form-control rounded"
              placeholder="Search News"
              aria-label="Search"
              aria-describedby="search-addon"
            />
            <span class="input-group-text border-0" id="search-addon">
                <button type="submit" class="btn btn-primary" data-mdb-ripple-init>Search</button>
              
            </span>
          </form>
        </div>
      </nav>
      <div class=" bg-secondary">
      <br><br>


      <!-- cards -->
       
      
      <div class="container bg-secondary custom-margin">
      <div class="bg-info card mb-4" style="max-width: 640px;">
        {% for article in articles %}
            <div class="row g-0">
            <div class="col-md-4">
                <img
                src="{{ article.image }}"
                alt="#"
                class="img-fluid rounded-start"
                />
            </div>
            <div class="col-md-8">
                <div class="card-body">
                <h3 class="card-title">{{ article.title }}</h3>
                <a href="{{ article.url }}"><h5 class="card-title">{{ article.url }}</h5></a>
                
                <p class="card-text">
                    {{ article.description }}
                </p>
                <p class="card-text">
                    <small class="text-muted">Source: {{ article.source.name }}</small>
                </p>
                </div>
            </div>
            </div>
            {% empty %}
            <li>No news articles found.</li>
            {% endfor %} 
      </div>
    </div>
  </div>
</body>
</html>
